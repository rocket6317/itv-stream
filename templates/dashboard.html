<!DOCTYPE html>
<html>
<head>
  <title>ITV Redirect Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    h1 { color: inherit; }
    h2 { margin-top: 40px; color: inherit; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      vertical-align: top;
    }
    th { background-color: #eee; }
    .channel { font-weight: bold; font-size: 18px; }
    .link {
      font-size: 10px;
      font-family: monospace;
      word-break: break-word;
    }
    .elapsed, .expiry {
      font-size: 13px;
      color: #666;
      margin-left: 10px;
    }
    #status {
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    #darkToggle {
      margin-bottom: 20px;
      font-size: 14px;
      cursor: pointer;
      background: #ddd;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
    }
    body.dark {
      background: #1e1e1e;
      color: #ddd;
    }
    body.dark th {
      background-color: #333;
    }
    body.dark td, body.dark th {
      border-color: #555;
    }
    body.dark .elapsed, body.dark .expiry {
      color: #aaa;
    }
    body.dark #darkToggle {
      background: #444;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>ITV Redirect Dashboard</h1>
  <button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>
  <div id="status">âœ… Expiry-based refresh only. No background polling.</div>
  <div id="dashboard"></div>

  <script>
    function formatCountdown(expiryTimestamp) {
      const now = Math.floor(Date.now() / 1000);
      const secondsLeft = expiryTimestamp - now;
      if (secondsLeft <= 0) return "Expired";
      const hours = Math.floor(secondsLeft / 3600);
      const minutes = Math.floor((secondsLeft % 3600) / 60);
      return `${hours}h ${minutes}m remaining`;
    }

    async function loadDashboard() {
      const res = await fetch("/dashboard/json");
      const data = await res.json();
      const container = document.getElementById("dashboard");

      let html = "";
      for (const [channel, latestUrl] of Object.entries(data.latest)) {
        const history = data.history[channel] || [];
        const count = data.counts?.[channel] || history.length;
        const elapsed = data.elapsed?.[channel] || "";
        const diffHtml = data.diffs?.[channel] || "";
        const expiry = data.expiry?.[channel] || 0;
        const expiryStr = data.expiry_str?.[channel] || "Unknown";
        const validity = data.validity?.[channel] || 0;
        const requests = data.requests?.[channel] || 0;
        const countdown = formatCountdown(expiry);
        const validityText = validity > 0
          ? `${Math.floor(validity / 3600)}h ${Math.floor((validity % 3600) / 60)}m total`
          : "Unknown";

        html += `<h2 class="channel">${channel} (${count}) 
          <span class="elapsed">â€“ updated ${elapsed}</span>
          <span class="expiry">| expires in ${countdown}</span>
          <span class="expiry">| expiry: ${expiryStr}</span>
          <span class="expiry">| requests: ${requests}</span>
          <span class="expiry">| validity: ${validityText}</span>
        </h2>`;

        html += `<table><tr><th>Stream URL</th><th>Updated At</th></tr>`;
        html += `<tr>
          <td class="link">${diffHtml}</td>
          <td>${history[history.length - 1].timestamp}</td>
        </tr>`;

        for (let i = history.length - 2; i >= 0; i--) {
          html += `<tr>
            <td class="link"><code>${history[i].url}</code></td>
            <td>${history[i].timestamp}</td>
          </tr>`;
        }

        html += `</table>`;
      }

      container.innerHTML = html;
    }

    // ðŸŒ™ Dark mode toggle
    document.getElementById("darkToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };

    // ðŸ”„ Auto-refresh every 60 seconds
    loadDashboard();
    setInterval(loadDashboard, 60000);
  </script>
</body>
</html>
