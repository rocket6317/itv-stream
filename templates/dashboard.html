<!DOCTYPE html>
<html>
<head>
  <title>ITV Redirect Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    h2 { margin-top: 40px; color: #444; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #eee; }
    .channel { font-weight: bold; font-size: 18px; }
    .link { font-size: 12px; font-family: monospace; word-break: break-all; }
  </style>
</head>
<body>
  <h1>ITV Redirect Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    async function loadDashboard() {
      const res = await fetch("/dashboard/json");
      const data = await res.json();
      const container = document.getElementById("dashboard");

      let html = "";
      for (const [channel, url] of Object.entries(data.latest)) {
        const history = data.history[channel] || [];
        html += `<h2 class="channel">${channel}</h2>`;
        html += `<table><tr><th>Stream URL</th><th>Updated At</th></tr>`;
        for (const entry of history) {
          html += `<tr>
            <td class="link"><code>${entry.url}</code></td>
            <td>${entry.timestamp}</td>
          </tr>`;
        }
        html += `</table>`;
      }

      container.innerHTML = html;
    }

    loadDashboard();
  </script>
</body>
</html>
